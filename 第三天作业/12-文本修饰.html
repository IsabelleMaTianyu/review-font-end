<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 下划线 */
            /* text-decoration: underline; */
            /* 上划线 */
            /* text-decoration: overline; */
            /* 删除线 */
            text-decoration: line-through;
        }
        a {
            /* 取消下划线 */
            text-decoration: none;
            color: black;
        }
        /* 鼠标经过a时显示什么 */
        a:hover {
            color: orange;
            text-decoration: underline;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div>折扣</div>
    <a href="#">小米</a>
</body>
</html>
