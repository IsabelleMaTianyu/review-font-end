<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 字体 不倾斜 */
            font-style: normal;
            /* 倾斜的 */
            font-style: italic;
        }
        em {
            font-style: normal;
            font-family: 黑体;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <P>我是一个倾斜段落</P>
    <!-- em是一个倾斜标签,用font-style: normal;让字体正常 -->
    <em>我想正常点</em>
</body>
</html>
