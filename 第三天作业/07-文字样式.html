<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: #fff345;
            font-size: 20px;
            /* 字体加粗效果 */
            /* font-weight: 700; = font-weight: bold; */
            font-weight: bold;
            /* 字体默认大小 */
            /* font-weight: 400; = font-weight: normal; */
            font-weight: normal;
        }
        h2{
            font-weight:400;
        }
    </style>
</head>
<body>
    <span>优惠</span>
    <h2>我是2级标题,我不想加粗</h2>
</body>
</html>
