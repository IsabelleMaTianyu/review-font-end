<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->

        div {
            color: pink;
            font-size: 16px;
        }

            color: aqua;
        }
    </style>
</head>
<body>
    <div id="aqua">我是一个盒子</div>
    <div>我是一个盒子</div>
    <div>我是一个盒子</div>

</body>
</html>
