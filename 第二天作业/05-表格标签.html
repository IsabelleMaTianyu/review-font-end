<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="400" height="200">
        <!-- caption是标题标签 -->
        <caption> <b>学生成绩单</b></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>马田宇</td>
                <td>100分</td>
                <td rowspan="2"> 超级棒</td>
            </tr>
            <tr>
                <td>李雨昆</td>
                <td>100分</td>
            </tr>
            <tr>
                <td>张三</td>
                <td colspan="2">0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
