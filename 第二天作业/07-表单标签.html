<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> 
        <!-- input 输入 type 类型 -->
        <!-- 文本框 -->
        昵称：<input type="text" placeholder="请您输入昵称"> <br>
        <!-- 密码框 -->
        密码：<input type="password" placeholder="请您输入密码"> <br>
        <!-- 单选按钮 -->
        性别：<input type="radio" name="sex"> 男 <input type="radio" name="sex"> 女<br>
        爱好：<input type="checkbox" checked> 吃饭
        <input type="checkbox" checked> 睡觉
        <input type="checkbox"> 打豆豆 <br>
        <!-- 上传文件按钮 -->
        上传照片：<input type="file" multiple> <br>
        <!-- value定义现实的字 -->
        <!-- 提交 -->
        <input type="submit" value="提交表单">
        <!-- 重制 -->
        <input type="reset" value="重新填写">
        <!-- 按钮 -->
        <input type="button" value="关闭">
    </form>
    
</body>
</html>
