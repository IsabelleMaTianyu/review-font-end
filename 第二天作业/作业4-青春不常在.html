<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2><hr>
        性别:
        <label for="men">
            <input type="radio" name="sex" id="men">
            <img src="../第二天/04-作业/02-作业（选做）/05-表单标签-传智征婚网★★★★/images/man.jpg" alt="" srcset="">
            男
        </label>
        <label for="women">
            <input type="radio" name="sex" id="women">
            <img src="../第二天/04-作业/02-作业（选做）/05-表单标签-传智征婚网★★★★/images/women.jpg" alt="" srcset="">
            女
        </label>
        <p>
            出生年月::
            <select name="year">
                <option value="">请选择年</option>
                <option value="">1998</option>
                <option value="">1999</option>
                <option value="">2000</option>
            </select>
            <select name="month">
                <option value="">请选择月</option>
                <option value="">1月</option>
                <option value="">2月</option>
                <option value="">3月</option>
            </select>
            <select name="day">
                <option value="">请选择日</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </p>
        <p>
           所在地区:<input type="text" placeholder="奋斗者之家"> 
        </p>
        <p>
            婚姻状况:：
            <label for="single">
                <input type="radio" name="relationship" id="single">单身
            </label>
            <label for="divorce">
                <input type="radio" name="relationship" id="divorce">离婚
            </label>
            <label for="prefer">
                <input type="radio" name="relationship" id="prefer">保密
            </label>
        </p>
        <p>
            学历:<input type="text" placeholder="研究生">
        </p>
        <p>
            月薪:<input type="text" placeholder="30000-100000">
        </p>
        <p>
            手机号:<input type="text">
        </p>
        <p>
            昵称:<input type="text">
        </p>
        <p>
            喜欢的类型:
            <label for="1">
                <input type="checkbox" id="1">妩媚
            </label>
            <label for="2">
                <input type="checkbox" id="2">柔美
            </label>
            <label for="3">
                <input type="checkbox" id="1">可爱
            </label>
            <label for="4">
                <input type="checkbox" id="1">小鲜肉
            </label>
            <label for="5">
                <input type="checkbox" id="1">御姐
            </label>
            <label for="6">
                <input type="checkbox" id="1">萝莉
            </label>
        </p>
        <p>
            自我介绍:<textarea name="" id="" cols=50" rows="10"></textarea>
        </p>
        <p>
            <h3>我承诺</h3>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </p>
        <p>
            <input type="checkbox" checked>我同意注册条款和会员加入标准
        </p>
        <p>
            <input type="submit"> <input type="reset">
        </p>
</body>
</html>
