<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,
        .box2 {
        width: 200px;
        height: 200px;
        background-color: pink;
        padding: 0 15px;
        }
        .box2{
            /* 盒子模型写法 */
            box-sizing: border-box;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div class="box1">123</div>
    <div class="box2">123</div>
</body>
</html>
