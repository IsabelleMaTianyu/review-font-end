<!DOCTYPE html>
<html lang="en">

    <style>
        li{
            width: 100px;
            height: 100px;
            background-color: aqua;
            line-height: 28px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div></div>

    <div class="red"></div>

    <div id="one"></div>

    <p class="red" id="one"></p>
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- div{我是div} -->
    <div>我是di</div>

    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <!-- ul>li{我是li的内容}  -->

        <li>我是li的内容</li>
    </ul>
    <!-- ul>li{我是li的内容}*5 -->
    <ul>
        <li>我是li的内容</li>
        <li>我是li的内容</li>
        <li>我是li的内容</li>
        <li>我是li的内容</li>

    </ul>
    <!-- div{$} -->
    <div>1</div>
    <!-- div{$}*3 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- ul>li{我是第$个li}*5 -->

        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
