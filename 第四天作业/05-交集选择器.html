<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color: pink;
        }
        /* 交集选择器 即是又是*/
        p.one{
            color: pink;
        }
    </style>
</head>
<body>
    <div class="one">我是dv</div>
    <p class="one">我是p</p>
    <p>我也是p</p>
</body>
</html>
