<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- ../是上一级路径 -->
<!-- ./是当前目录的意思 同一级也可以直接写图片名字 -->
<!-- ./文件夹名字/是下一级路径 -->
<!-- alt是照片加载失败的时候替换的文字 -->
<img src="../第一天/05-素材/cat.gif" alt="我是一只小猫"> <br>
<!-- title 是鼠标放上去的提示文本 add"tooltip"一般指的是它-->
<img src="../第一天/05-素材/cat.gif" alt="我是一只小猫" title="大家一起喵喵喵"><br>
<h2>指定img大小</h2>
<img src="../第一天/05-素材/cat.gif" alt="" width="200" height="120"> 
<!-- 绝对路径 -->
<img src="/Users/matianyu/Desktop/html/新版前端基础课程/第一天/05-素材/dog.gif" alt="">
</body>
</html>
