<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>公告</strong>
    <!-- 有语义,有强调的含义 👀强调这个很重要 -->
    <b>规则</b>
    <!-- 语义没有强调的含义 👀加粗 -->
    <em>倾斜</em>
    <!-- 有语义,有强调的含义 👀强调这个很重要 -->
    <i>倾斜</i>
    <ins>下划线</ins>
    <!-- 有语义,有强调的含义 👀强调这个很重要 -->
    <u>下划线</u>
    <del>删除</del>
    <!-- 有语义,有强调的含义 👀强调这个很重要 -->
    <s>删除</s>
</body>
</html>
